<table class="table table-bordered table-striped" id="customers">
    <thead>
        <tr>
            <th>Tipo</th>
            <th>Titular</th>
            <th>Estado</th>
            <th>PAN</th>
            <th>Fecha Vencimiento</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tarjeta of tarjetas">
            <td>{{tarjeta.tipoDTO?.tipo}}</td>
            <td>{{tarjeta.titularDTO?.nombres}}</td>
            <td>{{tarjeta.estado}}</td>
            <td>{{tarjeta.panMask }}</td>
            <td>{{tarjeta.fechaVencimiento | date: 'dd/MM/yyyy' }}</td>
        </tr>
    </tbody>
</table>
